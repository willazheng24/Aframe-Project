<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--background-->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!--bookshelf frame-->
      <a-box position="0 0 -3" rotation="0 0 0" color="#AB7139" scale="2 0.3 1.5"></a-box> <!--bottom of bookshelf-->
      <a-box position="0 1.5 -3" rotation="0 0 0" color="#E19A66" scale="2 3 0.25"></a-box> <!--back of bookshelf-->
      <a-box position="0 3 -3" rotation="0 0 0" color="#AB7139" scale="2 0.3 1.5"></a-box> <!--top of bookshelf-->
      <a-box position="-0.95 1.5 -3" rotation="0 0 0" color="#AB7135" scale="0.1 3 1.5"></a-box> <!--left side of bookshelf-->
      <a-box position="0.95 1.5 -3" rotation="0 0 0" color="#AB7135" scale="0.1 3 1.5"></a-box> <!--right side of bookshelf-->
      
      <!--shelves-->
      <a-box position="0 1 -3" rotation="0 0 0" color="#AB7139" scale="2 0.1 1.5"></a-box> <!--top shelf-->
      <a-box position="0 2 -3" rotation="0 0 0" color="#AB7139" scale="2 0.1 1.5"></a-box> <!--bottom shelf-->

      <!--top shelf-->

      <!--middle shelf-->

      <!--bottom shelf-->
      <a-entity position="-0.393 0.426 -2.64" scale="0.22000000000000014 0.87 0.6799999999999999" id="book1" mixin="null" geometry="primitive: box" material="color:#af2323"></a-entity>
      <!-- <a-entity position="-0.393 0.426 -2.64" scale="0.22 0.87 0.68" id="book1" mixin="null" material="color:#af2323"></a-entity> -->
    </a-scene>
  </body>
</html>
