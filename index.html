<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="wood-texture" src="wood.jpg">
      </a-assets>
      <!--background-->
      <a-plane position="0.153 -0.129 -2.786" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!--bookshelf frame-->
      <a-box src="wood.jpg" position="0 0 -3" rotation="0 0 0" color="#AB7139" scale="2 0.3 1.5"></a-box> <!--bottom of bookshelf-->
      <a-box src="wood.jpg" position="0 1.5 -3" rotation="0 0 0" color="#E19A66" scale="2 3 0.25"></a-box> <!--back of bookshelf-->
      <a-box src="wood.jpg" position="0 3 -3" rotation="0 0 0" color="#AB7139" scale="2 0.3 1.5"></a-box> <!--top of bookshelf-->
      <a-box src="wood.jpg" position="-0.95 1.5 -3" rotation="0 0 0" color="#AB7135" scale="0.1 3 1.5"></a-box> <!--left side of bookshelf-->
      <a-box src="wood.jpg" position="0.95 1.5 -3" rotation="0 0 0" color="#AB7135" scale="0.1 3 1.5"></a-box> <!--right side of bookshelf-->
      <a-entity position="-0.007 1.504 -3.843" scale="2 3.29 0.2" geometry="primitive-box" material="src: #wood-texture; color:#AB7135" id="shelfBack"></a-entity>
      <!--shelves-->
      <a-box src = "wood.jpg" position="0 1 -3" rotation="0 0 0" color="#AB7139" scale="2 0.1 1.5"></a-box> <!--top shelf-->
      <a-box src = "wood.jpg" position="0 2 -3" rotation="0 0 0" color="#AB7139" scale="2 0.1 1.5"></a-box> <!--bottom shelf-->

      <!--top shelf-->
      <a-entity position="-0.85 2.5 -2.63" scale="0.2 1 0.68" id="book1" mixin="null" geometry="primitive: box" material="color:#E53278"></a-entity>
      <a-entity position="-0.65 2.5 -2.63" scale="0.2 1 0.68" id="book2" mixin="null" geometry="primitive: box" material="color:#ECE658"></a-entity>
      <a-entity position="-0.45 2.5 -2.63" scale="0.2 1 0.68" id="book3" mixin="null" geometry="primitive: box" material="color:#454B52"></a-entity>
      <a-entity position="-0.25 2.5 -2.63" scale="0.2 1 0.68" id="book4" mixin="null" geometry="primitive: box" material="color:#677BB4"></a-entity>

      <a-entity position="0.17 2.38 -2.63" scale="0.16 0.73 0.5" id="diag1" mixin="null" geometry="primitive: box" material="color:#454B52" rotation="0 0 45"></a-entity>
      <a-entity position="0.2 2.56 -2.63" scale="0.14 0.7 0.5" id="diag2" mixin="null" geometry="primitive: box" material="color:#E53278" rotation="0 0 45"></a-entity>

      <a-entity position=".60 2.5 -2.63" scale="0.2 1 0.68" id="book3" mixin="null" geometry="primitive: box" material="color:#009141"></a-entity>
      <a-entity position=".81 2.5 -2.63" scale="0.2 1 0.68" id="book4" mixin="null" geometry="primitive: box" material="color:#592D57"></a-entity>


      <!--middle shelf-->
      <a-entity position="-0.33 1.1 -2.61" scale="0.85 0.15 0.5" id="midBook1" mixin="null" geometry="primitive: box" material="color:#009141"></a-entity>
      <a-entity position="-0.33 1.265 -2.61" scale="0.85 0.17 0.5" id="midBook2" mixin="null" geometry="primitive: box" material="color:#677BB4"></a-entity>
      <a-entity position="0.276 1.478 -2.61" scale="0.18 0.85 0.5" id="midBook3" mixin="null" geometry="primitive: box" material="color:#E53278"></a-entity>
      <a-entity position="0.456 1.478 -2.61" scale="0.18 0.85 0.5" id="midBook4" mixin="null" geometry="primitive: box" material="color:#ECE658"></a-entity>
      <a-entity position="0.638 1.478 -2.61" scale="0.18 0.85 0.5" id="midBook5" mixin="null" geometry="primitive: box" material="color:#677BB4"></a-entity>
      <a-entity position="0.81 1.478 -2.61" scale="0.18 0.85 0.5" id="midBook6" mixin="null" geometry="primitive: box" material="color:#592D57" ></a-entity>


      <!--bottom shelf-->
      <a-entity position="-0.85 0.43 -2.64" scale="0.2 0.95 0.68" id="book1" mixin="null" geometry="primitive: box" material="color:#454B52"></a-entity>
      <a-entity position="-0.65 0.43 -2.64" scale="0.2 0.95 0.68" id="book2" mixin="null" geometry="primitive: box" material="color:#E53278"></a-entity>
      <a-entity position="-0.45 0.43 -2.64" scale="0.2 0.95 0.68" id="book3" mixin="null" geometry="primitive: box" material="color:#ECE658"></a-entity>
      <a-entity position="-0.25 0.43 -2.64" scale="0.2 0.95 0.68" id="book4" mixin="null" geometry="primitive: box" material="color:#677BB4"></a-entity>

      <a-entity position="0.35 0.3 -2.6" rotation="0 0 90" scale="0.15 0.85 0.68" id="book5" mixin="null" geometry="primitive: box" material="color:#592D57"></a-entity>
      <a-entity position="0.35 0.45 -2.6" rotation="0 0 90" scale="0.15 0.85 0.68" id="book6" mixin="null" geometry="primitive: box" material="color:#E53278"></a-entity>
      <a-entity position="0.35 0.6 -2.6" rotation="0 0 90" scale="0.15 0.85 0.68" id="book7" mixin="null" geometry="primitive: box" material="color:#009141"></a-entity>
      <!-- <a-entity position="-0.393 0.426 -2.64" scale="0.22 0.95 0.68" id="book1" mixin="null" material="color:#af2323"></a-entity> -->
    </a-scene>
  </body>
</html>
